# DB config
DB_SCHEMA: test_schema
DB_HOST: localhost
DB_PORT: 3306
DB_USERNAME: root
DB_PASSWORD: password

spring:
#  profiles:
#    active: dev
#  jackson:
#    property-naming-strategy: SNAKE_CASE # since jackson 2.7

  # MYSQL CONFIG
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  # JPA / HIBERNATE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

